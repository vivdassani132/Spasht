    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,400;1,500;1,600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Helvetica', 'Arial', sans-serif;
        background-color: #ffffff;
        color: #18181b;
        margin: 0;
        overflow-x: hidden;
      }
      .font-serif-italic {
        font-family: 'EB Garamond', serif;
        font-style: italic;
      }
      .wave-container {
        position: fixed;
        bottom: -15%;
        left: 50%;
        transform: translateX(-50%);
        width: 160%;
        height: 45%;
        pointer-events: none;
        z-index: 0;
      }
      .wave {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50% 50% 0 0;
        filter: blur(80px);
        opacity: 0.4;
      }
      /* Sophisticated "light dark" (deep yet vibrant) blue and purple gradients */
      .wave-1 { 
        background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 50%, #6366f1 100%); 
        bottom: -10%; 
        animation: pulse 8s ease-in-out infinite;
      }
      .wave-2 { 
        background: linear-gradient(90deg, #4c1d95 0%, #8b5cf6 50%, #d946ef 100%); 
        bottom: -20%; 
        opacity: 0.25;
        animation: pulse 12s ease-in-out infinite reverse;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.05); opacity: 0.5; }
      }
      
      .glow-button {
        box-shadow: 0 10px 30px -10px rgba(30, 58, 138, 0.2);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glow-button:hover {
        box-shadow: 0 15px 40px -10px rgba(30, 58, 138, 0.3);
        transform: translateY(-2px);
      }
    </style>
