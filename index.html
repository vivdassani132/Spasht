
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spasht - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,400;1,500;1,600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Helvetica', 'Arial', sans-serif;
        background-color: #ffffff;
        color: #18181b;
        margin: 0;
        overflow-x: hidden;
      }
      .font-serif-italic {
        font-family: 'EB Garamond', serif;
        font-style: italic;
      }
      .wave-container {
        position: fixed;
        bottom: -10%;
        left: 50%;
        transform: translateX(-50%);
        width: 150%;
        height: 40%;
        pointer-events: none;
        z-index: 0;
      }
      .wave {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50% 50% 0 0;
        filter: blur(60px);
        opacity: 0.5;
      }
      /* Light dark blue and light dark purple gradients */
      .wave-1 { background: linear-gradient(to right, #3b82f6, #6366f1, #a855f7); bottom: -15%; }
      .wave-2 { background: linear-gradient(to right, #1d4ed8, #4338ca, #7e22ce); bottom: -25%; opacity: 0.3; }
      
      .glow-button {
        box-shadow: 0 0 25px rgba(59, 130, 246, 0.1), 0 0 10px rgba(168, 85, 247, 0.1);
      }
    </style>

      }
    }
    </script>
  </head>
